<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sidebar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS (assuming you use Bootstrap) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-******************" crossorigin="anonymous" />

 </head>
 
 <body>
   <nav class="navbar navbar-default no-margin">
      <div class="navbar-header fixed-brand">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" id="menu-toggle">
              <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
          </button>
          <a class="navbar-brand" href="#">Student Help</a>
      </div>
  
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li class="active">
                  <button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2">
                      <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                  </button>
              </li>
          </ul>
  
          <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="{% url 'login' %}">
                    <i class="fas fa-sign-in-alt"></i> Connexion <!-- Utilisation de l'icône de connexion de Font Awesome -->
                </a>
            </li>
            <li>
                <a href="{% url 'inscription' %}">
                    <i class="fas fa-user-plus"></i> Inscription <!-- Utilisation de l'icône d'inscription de Font Awesome -->
                </a>
            </li>
        </ul>
        
      </div>
  </nav>
 


    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
         <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
          
          
            <li>
               <a href="{% url 'logement-list' %}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-home fa-stack-1x"></i></span>Logement </a>
            </li>
            <li>
               <a href="{% url 'transport-list' %}"> <span class="fa-stack fa-lg pull-left"> <i class="fa fa-truck fa-stack-1x "></i></span>Transport</a>
            </li>
            <li>
               <a href="{% url 'stage-list' %}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-briefcase fa-stack-1x"></i></span>Sujets de stages</a>
            </li>
           
         
          <li>
           <a href="{% url 'event-list' %}"><span class="fa-stack fa-lg pull-left"><i class="fa fa-calendar fa-stack-1x"></i></span> Évènements</a>
           <ul class="nav-pills nav-stacked" style="list-style-type:none;">
              <li><a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-calendar fa-stack-1x"></i></span> Évènements culturels</a></li>
              <li><a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-calendar fa-stack-1x"></i></span>Évènements scientifiques</a></li>
           </ul>
        </li>
         </ul>
      </div>
    
   </div>
   
 
 </body>
 
 </html>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS (assuming you use Bootstrap) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    $("#menu-toggle-2").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled-2");
      // You may need to adjust the selector here depending on your HTML structure
      $("#menu ul").hide();
    });

    function initMenu() {
      // You may need to adjust the selector here depending on your HTML structure
      $("#menu ul").hide();
      $("#menu ul").children(".current").parent().show();
      $("#menu li a").click(function () {
        var checkElement = $(this).next();
        if (checkElement.is("ul") && checkElement.is(":visible")) {
          return false;
        }
        if (checkElement.is("ul") && !checkElement.is(":visible")) {
          $("#menu ul:visible").slideUp("normal");
          checkElement.slideDown("normal");
          return false;
        }
      });
    }

    $(document).ready(function () {
      initMenu();
    });
  </script>

  <style>

.nav-pills > li > a {
   border-radius: 0;
}

#wrapper {
   padding-left: 0;
   -webkit-transition: all 0.5s ease;
   -moz-transition: all 0.5s ease;
   -o-transition: all 0.5s ease;
   transition: all 0.5s ease;
   overflow: hidden;
}

#wrapper.toggled {
   padding-left: 250px;
   overflow: hidden;
}

#sidebar-wrapper {
   z-index: 1000;
   position: absolute;
   left: 250px;
   width: 0;
   height: 100%;
   margin-left: -250px;
   overflow-y: auto;
   background: #000;
   -webkit-transition: all 0.5s ease;
   -moz-transition: all 0.5s ease;
   -o-transition: all 0.5s ease;
   transition: all 0.5s ease;
}

#wrapper.toggled #sidebar-wrapper {
   width: 250px;
}

#page-content-wrapper {
   position: absolute;
   padding: 15px;
   width: 100%;
   overflow-x: hidden;
}

.xyz {
   min-width: 360px;
}

#wrapper.toggled #page-content-wrapper {
   position: relative;
   margin-right: 0px;
}

.fixed-brand {
   width: auto;
}
/* Sidebar Styles */

.sidebar-nav {
   position: absolute;
   top: 0;
   width: 250px;
   margin: 0;
   padding: 0;
   list-style: none;
   margin-top: 2px;
}

.sidebar-nav li {
   text-indent: 15px;
   line-height: 40px;
}

.sidebar-nav li a {
   display: block;
   text-decoration: none;
   color: #999999;
}

.sidebar-nav li a:hover {
   text-decoration: none;
   color: #fff;
   background: rgba(255, 255, 255, 0.2);
   border-left: red 2px solid;
}

.sidebar-nav li a:active,
.sidebar-nav li a:focus {
   text-decoration: none;
}

.sidebar-nav > .sidebar-brand {
   height: 65px;
   font-size: 18px;
   line-height: 60px;
}

.sidebar-nav > .sidebar-brand a {
   color: #999999;
}

.sidebar-nav > .sidebar-brand a:hover {
   color: #fff;
   background: none;
}

.no-margin {
   margin: 0;
}

@media (min-width: 768px) {
   #wrapper {
      padding-left: 250px;
   }
   .fixed-brand {
      width: 250px;
   }
   #wrapper.toggled {
      padding-left: 0;
   }
   #sidebar-wrapper {
      width: 250px;
   }
   #wrapper.toggled #sidebar-wrapper {
      width: 250px;
   }
   #wrapper.toggled-2 #sidebar-wrapper {
      width: 50px;
   }
   #wrapper.toggled-2 #sidebar-wrapper:hover {
      width: 250px;
   }
   #page-content-wrapper {
      padding: 20px;
      position: relative;
      -webkit-transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease;
      transition: all 0.5s ease;
   }
   #wrapper.toggled #page-content-wrapper {
      position: relative;
      margin-right: 0;
      padding-left: 250px;
   }
   #wrapper.toggled-2 #page-content-wrapper {
      position: relative;
      margin-right: 0;
      margin-left: -200px;
      -webkit-transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -o-transition: all 0.5s ease;
      transition: all 0.5s ease;
      width: auto;
   }
}

  </style>
</body>
</html>
